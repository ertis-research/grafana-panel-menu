version: '3.0'

services:
  grafana:
    container_name: 'ertis-links-menu-panel'
    build:
      context: ./.config
      args:
        grafana_version: ${GRAFANA_VERSION:-9.3.8}
    ports:
      - 3000:3000/tcp
    volumes:
      - ./dist:/var/lib/grafana/plugins/ertis-links-menu-panel
      - ./provisioning:/etc/grafana/provisioning
